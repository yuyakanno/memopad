<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<script src="js/jquery-2.1.3.min.js"></script>
<link rel="stylesheet" href="css/sample.css">
<title>おみくじ</title>
</head>
<body>

<header>
    <h1>おみくじ</h1>
</header>

<main>
    <ul>
        <li id="pull">おみくじを引く</li>
    </ul>
    <p id="echo"></p>
</main>

<footer>フッター</footer>
<script>
// 課題: おみくじアプリを配列を使って書き換えてみよう
const results = [`大吉`, `中吉`, `小吉`, `吉`, `凶`]
results.push(`大凶`);
results.unshift(`大大吉`);
console.log(results);

$('#pull').on('click', function() {
    // 0, 1, 2, 3, 4 のいずれかがランダムに出力される
    // Math.floor() ... 小数点切り捨て
    const randomNum = Math.floor(Math.random() * 5);
    console.log(randomNum);

    $(`#echo`).html(results[randomNum]);

    if(randomNum == 0){
        $('#echo').html('大吉');
    }else if(randomNum == 1){
        $('#echo').html('中吉');
    }else if(randomNum == 2){
        $('#echo').html('小吉');
    }else if(randomNum == 3) {
        $('#echo').html('吉');
    }else if(randomNum == 4) {
        $('#echo').html('凶');
    }
})








</script>
</body>
</html>
